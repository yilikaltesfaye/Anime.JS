<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Staggered Grid Effect | Anime.JS</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">

        </div>
        <script src="../anime.min.js"></script>
        <script>
            let container = document.querySelector('.container');
            for (let i = 1; i <= 900; i++) {
                let dot = document.createElement('div');
                dot.classList.add('element');
                container.appendChild(dot)
            }

            let grid = [30,30];
            let dotAll = document.querySelectorAll('.element');
            let animation = anime.timeline({
                targets: dotAll,
                easing: 'easeInOutExpo',
                loop: true
            })

            animation
            .add({
                rotate: function(){ return anime.random(-360, 360)},
                translateX: function(){ return anime.random(-150, 150)},
                translateY: function(){ return anime.random(-150, 150)},
                delay: anime.stagger(100, {grid: grid, from: ''}),
                keyframes : [
                    {
                        background: '#f00'
                    },
                    {
                        background: '#0f0'
                    },
                    {
                        background: '#f0f'
                    },
                    {
                        background: '#ff0'
                    },
                    {
                        background: '#0ff'
                    },
                    {
                        background: '#333'
                    },
                ],
                
            })
            .add({
                rotate: function(){ return anime.random(-360, 360)},
                translateX: function(){ return anime.random(-150, 150)},
                translateY: function(){ return anime.random(-150, 150)},
                delay: anime.stagger(100, {grid: grid, from: 'center'}),
                keyframes : [
                    {
                        background: '#f00'
                    },
                    {
                        background: '#0f0'
                    },
                    {
                        background: '#f0f'
                    },
                    {
                        background: '#ff0'
                    },
                    {
                        background: '#0ff'
                    },
                    {
                        background: '#333'
                    },
                ],
                
            })
            .add({
                rotate: function(){ return anime.random(0, 0)},
                translateX: function(){ return anime.random(0, 0)},
                translateY: function(){ return anime.random(0, 0)},
                delay: anime.stagger(100, {grid: grid, from: 'last'}),
                keyframes : [
                    {
                        background: '#fff'
                    },
                    {
                        background: '#333'
                    },
                ],
                
            })

        </script>
    </body>
</html>
